<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">XPulse password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            For your account a password reset was requested, please click on the URL below to reset it:
        </p>
        <p>
            <a th:href="@{http://localhost:3000/reset-password/${user.resetKey}}"
               th:text="@{http://localhost:3000/reset-password/${user.resetKey}}">Reset Link</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">DreamTeam.</em>
        </p>
    </body>
</html>

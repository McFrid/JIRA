<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.birthday.congratulations}">Congratulations!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.birthday.text1}">
            DreamTeam congratulates You with your Birthday.
        </p>
        <p th:text="#{email.birthday.text2}">
            We wish You happiness, health and good luck in your future.
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">XPulse.</em>
        </p>
    </body>
</html>
